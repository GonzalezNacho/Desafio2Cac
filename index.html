<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calcular Área</title>
</head>
<body>
    <div class="text-center">
        <h1>Calcular Área</h1>
    </div>

    <div class="conteiner">
        <div class="conteiner-lg col-md-4 cont-comment">
            <h2>Calcular área circulo</h2>
            <div class="mb-3" id="formularioCirculo">
                <label for="exampleFormControlInput1" class="form-label">Radio: </label>
                <input type="text" class="form-control" id="radioSolicitadoCirculo" required placeholder="Ingrese el radio">
                <button class="botones" id="calcularAreaCirculo" onclick="imprimirResultadoAreaCirculo()">Calcular</button>
                <h4>Resultado: <span id="resultadoCirculo"></span></h4>
                <p>Contador: <span id="contadorCirculo">0</span></p>
            </div>
        </div>
        
        
        <div class="conteiner-lg col-md-4 cont-comment">
            <h2>Calcular área triángulo rectángulo</h2>
            <div class="mb-3" id="formularioTriangulo">
                <label for="exampleFormControlInput1" class="form-label">Base: </label>
                <input type="text" class="form-control" id="baseSolicitadoTriangulo" required placeholder="Ingrese la base">
                <label for="exampleFormControlInput1" class="form-label">Altura: </label>
                <input type="text" class="form-control" id="alturaSolicitadoTriangulo" required placeholder="Ingrese la altura">
                <button class="botones" id="calcularAreaTriangulo" onclick="imprimirResultadoAreaTriangulo()">Calcular</button>
                <h4>Resultado: <span id="resultadoTriangulo"></span></h4>
                <p>Contador: <span id="contadorTriangulo">0</span></p>
            </div>
        </div>
    </div>  
        

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
